    <form id="form-principal">
        <fieldset>
          <legend>Datos Personales:</legend>
<section>
  <label for="name">Nombre:</label>
          <input type="text" id="name" name="name"  required>
</section>
          
<section>
   <label for="lastname">Apellido:</label>
          <input type="text" id="lastname" name="lastname" maxlength="100" required/>
</section>
<section>
  <label for="dni">DNI:</label>
          <input type="number" id="dni" name="dni" min="0" required />
</section>
         
<section>
  <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" required />
</section>
<section>
      <label for="nacimiento">Fecha de Nacimiento:</label>
          <input
            type="date"
            id="nacimiento"
            name="nacimiento"
            placeholder=""
            required
           
          />
</section>
          

        
        </fieldset>

           <section id="caja-mensaje">
      <p id="mensaje"></p>
    </section>
   </section>
     <button id="boton" type="button" onclick="validarForm()">Enviar</button>
    </section>




      </form>
